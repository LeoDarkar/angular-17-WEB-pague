  <app-sidebar [isSidebarOpen]="isSidebarOpen" (toggleSidebar)="toggleSidebar()"></app-sidebar>
  <div [class.ml-80]="isSidebarOpen" class="p-4 transition-all duration-100">
    <nav class="block w-full max-w-full bg-transparent text-white shadow-none rounded-xl transition-all px-0 py-1">
      <app-head (toggleSidebar)="toggleSidebar()"></app-head>
    </nav>
    <div class="mt-12">
      <router-outlet></router-outlet>
    </div>
    <div class="text-blue-gray-600">
      <app-footer></app-footer>
    </div>
  </div>
</div>
